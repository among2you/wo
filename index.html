<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chat-container {
            display: none;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            text-align: left;
            margin: 5px;
        }
        .message.self {
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>WhatsApp Clone</h1>

    <!-- Google Sign-In Button -->
    <div id="login-container">
        <button onclick="signInWithGoogle()">Login with Google</button>
    </div>

    <!-- Create Username -->
    <div id="username-container" style="display:none;">
        <h2>Create a Username</h2>
        <input type="text" id="usernameInput" placeholder="Enter a unique username">
        <button onclick="setUsername()">Set Username</button>
    </div>

    <!-- Chat System -->
    <div id="chat-container">
        <h2>Chat with: <span id="friendUsernameDisplay"></span></h2>
        <input type="text" id="friendUsernameInput" placeholder="Enter friend's username">
        <button onclick="startChat()">Start Chat</button>

        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCo6wUYmhkvQB9cc3xS50MHUA_n2lv2z6A",
          authDomain: "work-5857f.firebaseapp.com",
          projectId: "work-5857f",
          storageBucket: "work-5857f.appspot.com",
          messagingSenderId: "543194100003",
          appId: "1:543194100003:web:34e26f86f8a83f2bd65c96",
          measurementId: "G-Q3V60M6SRS"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let currentUsername = null;
        let friendUsername = null;

        // Function to Sign in with Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    currentUser = result.user;
                    document.getElementById("login-container").style.display = "none";
                    checkUsername();
                })
                .catch((error) => {
                    console.error("Error signing in with Google: ", error);
                });
        }

        // Function to check if the user has a username
        function checkUsername() {
            db.collection("users").doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        currentUsername = doc.data().username;
                        startChatUI();
                    } else {
                        document.getElementById("username-container").style.display = "block";
                    }
                });
        }

        // Function to set a unique username
        function setUsername() {
            const username = document.getElementById("usernameInput").value;
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            // Check if username already exists
            db.collection("users").where("username", "==", username).get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        // Save username
                        db.collection("users").doc(currentUser.uid).set({
                            username: username
                        }).then(() => {
                            currentUsername = username;
                            document.getElementById("username-container").style.display = "none";
                            startChatUI();
                        });
                    } else {
                        alert("Username already taken. Please choose another.");
                    }
                });
        }

        // Function to start the chat UI
        function startChatUI() {
            document.getElementById("chat-container").style.display = "block";
        }

        // Function to start chat with a friend
        function startChat() {
            friendUsername = document.getElementById("friendUsernameInput").value;
            if (friendUsername === "") {
                alert("Please enter a friend's username.");
                return;
            }

            document.getElementById("friendUsernameDisplay").innerText = friendUsername;
            loadMessages();
        }

        // Function to load messages between the current user and friend
        function loadMessages() {
            const chatId = [currentUsername, friendUsername].sort().join("_");

            db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp")
                .onSnapshot((snapshot) => {
                    const messagesContainer = document.getElementById("messages");
                    messagesContainer.innerHTML = "";

                    snapshot.forEach((doc) => {
                        const messageData = doc.data();
                        const messageDiv = document.createElement("div");
                        messageDiv.classList.add("message");
                        if (messageData.sender === currentUsername) {
                            messageDiv.classList.add("self");
                        }
                        messageDiv.innerText = `${messageData.sender}: ${messageData.message}`;
                        messagesContainer.appendChild(messageDiv);
                    });

                    // Scroll to the bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById("messageInput").value;
            if (messageInput === "") return;

            const chatId = [currentUsername, friendUsername].sort().join("_");

            db.collection("chats").doc(chatId).collection("messages").add({
                message: messageInput,
                sender: currentUsername,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            });

            document.getElementById("messageInput").value = "";
        }
    </script>

</body>
</html>
